{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Delete Review</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this review?</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        <a href="{% url 'products:product_detail' product_slug=review.product.slug %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Custom styles for delete_review.html */
    .card {
        margin-top: 15em;
    }
    .card-header h2 {
        margin-bottom: 0;
    }
    .card-body {
        padding: 2em;
    }
</style>
{% endblock %}
