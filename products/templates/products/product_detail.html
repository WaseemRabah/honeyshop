{% extends 'base.html' %}

{% block content %}
    <h1>{{ product.name }}</h1>

    <div class="product-detail">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
    </div>
{% endblock %}
