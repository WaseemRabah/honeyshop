{% extends 'base.html' %}

{% block content %}
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" aria-label="product-image">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
