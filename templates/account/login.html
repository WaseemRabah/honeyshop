{% load i18n %}
{% load crispy_forms_tags %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
    }

    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
    }

    h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }

    p {
        text-align: center;
        margin-top: 10px;
        color: #666666;
    }

    form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333333;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #0056b3;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #ffffff;
        background-color: #0056b3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }

    button:hover {
        background-color: #666666;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
    }

    .signup-link a.btn-sign-up {
        display: inline-block;
        padding: 12px 24px;
        font-size: 16px;
        color: #ffffff;
        background-color: #0056b3;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
    }

    .signup-link a.btn-sign-up:hover {
        background-color: #666666;
        transform: translateY(-2px);
    }

    .btn-back-home {
        width: 95%;
        padding: 10px;
        font-size: 16px;
        color: #ffffff;
        background-color: #0056b3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        text-align: center;
        text-decoration: none;
        margin-top: 15px;
        transition: background-color 0.3s;
    }

    .btn-back-home:hover {
        background-color: #666666;
    }
</style>


{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'account_login' %}" class="login">
                    <h1>{% trans "Sign In" %}</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">{% trans "Sign In" %}</button>
                </form>
                <a href="{% url 'home' %}" class="btn btn-back-home">Back to Home Page</a>
                <p>{% blocktrans %}If you have not created an account yet, then please{% endblocktrans %}
                <div class="signup-link">
                    <a href="{% url 'account_signup' %}" class="btn btn-sign-up">{% trans "Sign Up" %}</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
