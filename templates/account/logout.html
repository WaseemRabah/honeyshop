{% load allauth i18n %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 50px;
    }
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
            margin-top: 10px;
        }

        form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #666666;
        }

        .btn-back-home {
            width: 92%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .btn-back-home:hover {
            background-color: #666666;
        }
    </style>

    <div class="container">
        <h1>{% trans "Sign Out" %}</h1>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        {% url 'account_logout' as action_url %}
        <form method="post" action="{{ action_url }}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <input type="submit" value="{% trans 'Sign Out' %}">
        </form>
        <a href="{% url 'home' %}" class="btn btn-back-home">{% trans 'Back to Home Page' %}</a>
    </div>
{% endblock content %}
