<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email Address</title>
    <style>
        /* Custom styles for email verification page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Styling for sign-in and sign-up links */
        .signin-signup-links {
            margin-top: 20px;
            font-size: 16px;
        }

        .signin-signup-links a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signin-signup-links a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Email Address</h1>
        <p>We have sent an email to you for verification. Please check you inbox. If you do not see the verification email in your main inbox, check your spam folder. Please contact us if you do not receive the verification email within a few minutes.</p>
        <!--
        <div class="signin-signup-links">
            <a href="{% url 'account_login' %}">Sign In</a> | <a href="{% url 'account_signup' %}">Sign Up</a>
        </div>
        -->
    </div>
</body>
</html>
