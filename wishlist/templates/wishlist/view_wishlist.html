{% extends 'base.html' %}

{% block content %}
    <h2>Wishlist</h2>
    {% if wishlist_items %}
        <ul>
            {% for item in wishlist_items %}
                <li>{{ item.product.name }} - <a href="{% url 'remove_from_wishlist' wishlist_item_id=item.id %}">Remove</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
{% endblock %}
